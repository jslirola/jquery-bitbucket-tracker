<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="@jslirola">

    <title>jQuery Bitbucket Tracker</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/jumbotron-narrow.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">
      <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" class="active"><a href="#">Home</a></li>
            <li role="presentation"><a href="https://github.com/jslirola/jquery-bitbucket-tracker">Github</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">jQuery Bitbucket Tracker</h3>
      </div>

      <div class="row marketing">
        <div class="col-lg-12">
            <h4>Bitbucket Repositories</h4>
            <ul class="repos"></ul>
        </div>
      </div>

      <footer class="footer">
        <p>&copy; 2016 Company, Inc.</p>
      </footer>

    </div> <!-- /container -->


    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="bbucketTrack.js"></script>
    <script>
    $("ul.repos").bbRepositories({
        username: "jslirola",
        showDetails: true,
        getCommits: {
            cssTable: "table table-striped"  // Selector to show the events output
        }
    });
    </script>
  </body>
</html>
